<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <title>URL Successfully Created</title>
    <style>
        body {
            background-image: url("background.svg");
        }
    </style>
</head>
<body class="bg-[#0E1015] text-[#fdfdc2] flex flex-col min-h-screen">
    <!-- Main content -->
    <div class="flex-grow flex flex-col justify-center items-center space-y-8">
        <div class="z-10 grid w-full max-w-lg gap-4 border mt-7 p-6 shadow-lg duration-200 border-[#1f2d40] bg-[#1f2d4099] sm:rounded-lg">
            <div class="flex flex-col items-center space-y-1.5 mb-2">
                <h2 class="text-3xl font-semibold leading-none text-[#f8ee33] tracking-tight text-center">🚀KeysURL</h2>
            </div>
            <h1 class="text-2xl text-[#f8ee33] text-center">URL acortada exitosamente!</h1>
            <div class="grid grid-cols-8 gap-2 w-full max-w-[23rem]">
                <!-- Enlace de la URL acortada -->
                <p class="text-[#fdfdc2]">Su URL acortada es: <a href="#" id="shortened-url" class="col-span-6 text-[#fdfdc2] underline border border-[#1f2d40] text-sm rounded-lg focus:ring-[#f8ee33] focus:border-[#f8ee33] block w-full p-2.5 dark:border-[#1f2d40] dark:text-[#fdfdc2] dark:focus:ring-[#f8ee33] dark:focus:border-[#f8ee33]" target="_blank" readonly></a></p>
                <!-- Botón de copiar -->
                <button id="copy-button" data-copy-to-clipboard-target="shortened-url" class="col-span-2 text-white bg-[#f8ee33] hover:bg-[#d4c932] focus:ring-4 focus:outline-none focus:ring-[#d4c932] font-medium rounded-lg text-sm w-full sm:w-auto py-2.5 text-center dark:bg-[#f8ee33] dark:hover:bg-[#d4c932] dark:focus:ring-[#d4c932] items-center inline-flex justify-center">
                    <span id="default-message">Copy</span>
                    <span id="success-message" class="hidden inline-flex items-center">
                        <svg class="w-3 h-3 text-white me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                        </svg>
                        Copied!
                    </span>
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-[#1f2d4099] text-white border-[1px] border-solid border-x-transparent border-b-transparent border-t-[#f8ee33] mt-4 w-full">
        <div class="flex items-center justify-center w-full m-auto p-3">
            <span>Hecho con ❤️ por Keys4Ever</span>
        </div>
    </footer>

    <script>
        // Obtener el parámetro 'urlId' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('urlId');
        
        // Si el parámetro 'urlId' está presente, mostrar la URL acortada como un enlace
        if (urlId) {
            const fullUrl = `https://keys.lat/${urlId}`;
            const shortenedUrlElement = document.getElementById('shortened-url');
            shortenedUrlElement.textContent = fullUrl;
            shortenedUrlElement.href = fullUrl; 
        }

        // Lógica para copiar al portapapeles
        const copyButton = document.getElementById('copy-button');
        const defaultMessage = document.getElementById('default-message');
        const successMessage = document.getElementById('success-message');
        copyButton.addEventListener('click', () => {
            const shortenedUrlElement = document.getElementById('shortened-url').textContent;
            navigator.clipboard.writeText(shortenedUrlElement).then(() => {
                // Cambiar el mensaje a "Copied!"
                defaultMessage.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // Volver a mostrar "Copy" después de 2 segundos
                setTimeout(() => {
                    defaultMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                }, 2000);
            });
        });
    </script>
</body>
</html>
